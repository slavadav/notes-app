<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Editing page</title>
		<link href="/styles/styles.css" rel="stylesheet">
		<link href='/images/favicon.png?v=1' rel='icon'>
	</head>
<body>
	<header class="header">
        <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class='header__subtitle'>Enter some notes to remember</h2>
        </div>
	</header>
	<div class="actions">
		<div class="actions__container actions__container--spaced">
			<a href="/index.html">Return to Homepage</a>
			<span id="update-from-now"></span>
		</div>
	</div>
	<div class="container">
		<input id="note-title" class='title-input' placeholder="Enter note title"><br>
		<textarea id="note-body" class='body-input' placeholder="Enter note text"></textarea>
		<button id="remove-note" class="button button--secondary">Remove note</button>
	</div>

	<script src="/scripts/edit-bundle.js"></script>
</body>
</html>
